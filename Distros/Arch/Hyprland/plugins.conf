# Plugin loading
exec-once = hyprpm reload

plugin {
    borders-plus-plus {
        add_borders = true
        col.border_1 = rgb(ffffff)
        col.border_2 = rgb(2a2a2a)
        border_size_1 = 3
        border_size_2 = 3
    }

    hyprbars {
        bar_height = 20
        bar_color = rgb(2a2a2a)
        bar_text_color = rgb(ffffff)
        bar_text_size = 11
        bar_padding = 8
        buttons {
            button_size = 13
            col.maximize = rgb(ffffff)
            col.close = rgb(ff4444)
        }
    }

    hyprtrails {
        color = rgba(255, 255, 255, 0.5)
        length = 20
        fade_timeout = 5000
    }

    hyprwinwrap {
        class = wallpaper
    }

    csgo-vulkan-fix {
        res_w = 1920
        res_h = 1080
    }

    hyprexpo {
        background_color = rgba(0, 0, 0, 0.8)
        gap = 20
        spacing = 20
    }

    xtra-dispatchers {
        # Enable additional window management commands
        enable_extra_dispatchers = true
    }
}

