# SDK and Runtime Paths
env = DOTNET_ROOT,/usr/share/dotnet
env = PATH,$HOME/.dotnet/tools:$PATH

# Runtime Settings
env = DOTNET_CLI_TELEMETRY_OPTOUT,1
env = DOTNET_SYSTEM_GLOBALIZATION_INVARIANT,1
env = DOTNET_EnableDiagnostics,0

# Version-specific paths
env = DOTNET_RUNTIME_ID,linux-x64
env = ASPNETCORE_ENVIRONMENT,Production

# Cache and temp directories
env = DOTNET_CLI_HOME,$HOME/.dotnet
env = NUGET_PACKAGES,$HOME/.nuget/packages
env = DOTNET_BUNDLE_EXTRACT_BASE_DIR,$HOME/.cache/dotnet_bundle

# Wayland Integration
env = DOTNET_SYSTEM_GLOBALIZATION_WAYLAND,1

env = WINEPREFIX,$HOME/.wine64
env = WINEARCH,win64
env = WINE_DISABLE_FAST_SYNC,0
env = WINEDLLOVERRIDES,winemenubuilder.exe=d
#Cache
#env = __GL_SHADER_DISK_CACHE_SKIP_CLEANUP,1
#env = __GL_THREADED_OPTIMIZATIONS,1
# Wine Paths
env = PATH,$HOME/.wine/drive_c/windows:$PATH

# Wine Desktop Integration
env = DESKTOP_APP_PATH,$HOME/.local/share/applications/wine
env = WINE_DESKTOP_DIR,$HOME/.local/share/applications/wine
